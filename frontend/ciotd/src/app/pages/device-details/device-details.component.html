<div class="p-grid flex justify-content-center p-grid-login">
    <div class="col-12 md:col-12 lg:col-12">
        <p-card>
            <div class="p-grid">
                <div class="col-12 text-center">
                    <p><i class="fa-solid fa-plug fa-4x" style="color: #007ad9;"></i></p>
                    <h2>Device Details - {{detail?.identifier}}</h2>
                </div>
                <div class="col-12">
                    <label for="">Description: </label>
                    <!-- <label for="">{{detail?.manufacturer}}</label> -->
                </div>
                <div class="col-12">
                    <label for="">Description: </label>
                    <label for="">{{detail?.description}}</label>
                </div>
                <div class="col-12">
                    <label for="">Comandos: </label>
                    <table>
                        <thead>
                            <th>Nome Operação</th>
                            <th>Descrição Operação</th>
                            <th>Descrição Resultado esperado</th>
                            <th>Formato dados retornados</th>
                        </thead>

                        <tr *ngFor="let command of detail?.commands">
                            <td>{{command.operation}}</td>
                            <td>{{command.description}}</td>
                            <td>{{command.result}}</td>
                            <td>{{ getFormatValue(command) }}</td>
                            <td>
                                <p-button label="Executar" severity="warn"
                                    (onClick)="doExecutaCommand(idDevice,command)" />
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="col-12">
                    <label for="">Id: </label>
                    <label for="">{{detail?.id}}</label>
                </div>


                <div class="col-12">
                    <!-- <button pButton
                    severity="info" 
                    (click)="doLogin()" type="button" label="Entrar" class="block-button"></button> -->
                </div>
            </div>
        </p-card>
    </div>
</div>
