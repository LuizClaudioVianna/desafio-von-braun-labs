<div class="p-grid flex justify-content-center p-grid-login">
    <div class="col-12 md:col-12 lg:col-12">
        <p-card>
            <div class="formgrid grid">
                <div class="col-12 text-center">
                    <p><i class="fa-solid fa-plug fa-4x" style="color: #007ad9;"></i></p>
                    <h2>Device Execution - ID: {{idDevice}}</h2>
                </div>
                <div class="field col-12 md:col-2">
                    <label for="">Command:</label>
                    <h4>{{command?.command?.command}}</h4>
                </div>
                <div class="field col-12 md:col-4">
                    <label for="">Description:</label>
                    <h4>{{command?.description}}</h4>
                </div>
                <div class="field col-12 md:col-4">
                    <label for="">Result:</label>
                    <h4>{{command?.result}}</h4>
                </div>
                <div class="field col-3 md:col-4">
                    <label for="">Nome Parâmetro:</label>
                    <input type="text" [(ngModel)]="parameter.name"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field col-3 md:col-4">
                    <label for="">Descrição:</label>
                    <input type="text" [(ngModel)]="parameter.description"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field col-3 md:col-4">
                    <label for="">Tipo:</label>
                    <select [(ngModel)]="parameter.type" class="w-full text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round outline-none focus:border-primary" style="appearance: auto">
                        <option>Integer</option>
                        <option>String</option>
                        <option>Decimal</option>
                    </select>
                </div>
                <div class="field col-3 md:col-4">
                    <label for="">Máximo:</label>
                    <input type="number" [(ngModel)]="parameter.maximum"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field col-3 md:col-4">
                    <label for="">Mínimo:</label>
                    <input type="number" [(ngModel)]="parameter.minimum"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field col-3 md:col-4">
                    <p-button label="Adicionar parâmetro" (click)="doSendParams()" severity="info"
                        class="block-button" />
                </div>
            </div>
        </p-card>
    </div>
</div>
