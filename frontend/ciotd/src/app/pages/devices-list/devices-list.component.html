<div class="grid justify-content-center card">
    <p-card>
        <div class="w-full sm:w-12 md:w-12 lg:w-12">
            <div class="card">
                <p-table #dt2 [value]="devices" dataKey="id" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]"
                    [loading]="loading" [paginator]="true" [globalFilterFields]="['description', 'identifier']"
                    [tableStyle]="{ 'min-width': '75rem' }">
                    <ng-template #caption>
                        <div class="flex">
                            <p-iconfield iconPosition="left" class="ml-auto">
                                <p-inputicon>
                                    <i class="pi pi-search"></i>
                                </p-inputicon>
                                <input pInputText type="text" (input)="onGlobalFilter(dt2,$event)"
                                    placeholder="Search keyword" />
                            </p-iconfield>
                        </div>
                    </ng-template>
                    <ng-template #header>
                        <tr>
                            <th style="width:10%">Id</th>
                            <th style="width:20%">Description</th>
                            <th style="width:20%">Manufacture</th>
                            <th style="width:20%">Identifier</th>
                            <th style="width:20%">Url</th>
                            <th style="width:10%">Operação</th>
                        </tr>
                    </ng-template>
                    <ng-template #body let-device>
                        <tr>
                            <td>
                                {{ device.id }}
                            </td>
                            <td>
                                <div class="flex items-center gap-2">
                                    <span>{{ device.description }}</span>
                                </div>
                            </td>
                            <td>
                                <div class="flex items-center gap-2">
                                    <span>{{ device.manufacturer }}</span>
                                </div>
                            </td>
                            <td>
                                <span>{{ device.identifier }}</span>
                            </td>
                            <td>
                                <span>{{ device.url }}</span>
                            </td>
                            <td>
                                <p-button label="Detalhes" severity="info" (onClick)="doDeviceDetails(device)" />
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template #emptymessage>
                        <tr>
                            <td colspan="5">Nenhum dispositivo encontrado.</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
